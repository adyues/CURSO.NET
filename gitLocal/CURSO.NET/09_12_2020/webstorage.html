<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script type="text/javascript">
	function compruebaCompatibilidad() {
		if (window.sessionStorage && window.localStorage) {
			alert('Tu navegador acepta almacenamiento local');
		} else {
			alert('Lo siento, pero tu navegador no acepta almacenamiento local');
		}
	}
	
	$(document).ready(function() {

		if(localStorage.getItem('DATOL')){
			 $("#valueL").val( localStorage.getItem('DATOL'));
		}
		
		if(localStorage.getItem('DATOS')){
			 $("#valueS").val( localStorage.getItem('DATOS'));
		}
		
		 $("#btnGuardarL").click(function(){
		   localStorage.setItem("DATOL",  $("#valueL").val());
		 });
		 
		 $("#btnGuardarS").click(function(){
			   sessionStorage.setItem("DATOS",  $("#valueS").val());
			 });
		 
		 $("#btnBorrar").click(function(){
			   localStorage.clear();
			   sessionStorage.clear();
			   
		 });
		 
		 $("#btnCheck").click(function(){
			 compruebaCompatibilidad();
			   
		 });
		 				 
		 });  
</script>


</head>
<body>
	<h1>Local Storage vs Session Storage</h1>

	<table border="0">
		<tr>
			<td>DATOLS:</td>
			<td><input type="text" id="valueL" /></td>
			<td><input type="button" id="btnGuardarL"
				value="Guardar DATO_LS"/></td>
		</tr>
		<tr>
			<td>DATOSS:</td>
			<td><input type="text" id="valueS" /></td>
			<td><input type="button" id="btnGuardarS"
				value="Guardar DATO_SS"/></td>
		</tr>
	</table>
	<input type="button" id="btnBorrar"
				value="Borrar todo"/>
	<input type="button" id="btnCheck"
				value="Comprobar Compatibilidad"/>

</body>
</html>
